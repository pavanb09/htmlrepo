    <fieldset style="background-color: aliceblue;">
        <legend>Pass Type Details</legend>
        <label for="city">City : </label>
        <select name="" id="">
            <option value="" selected disabled>--select--</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Warangal">Warangal</option>
            <option value="Nalgonda">Nalgonda</option>
            <option value="Khammam">Khammam</option>
            <option value="Mahabubnagar">Mahabubnagar</option>
        </select><br><br>
        <label for="passType">Pass Type : </label>
        <select name="" id="">
            <option value="" selected disabled>--select--</option>
            <option value="GREATER PASS">GREATER PASS</option>
            <option value="GENERAL PASS">GENERAL PASS</option>
            <option value="GENERAL METRO PASS">GENERAL METRO PASS</option> <br><br>
       </select>
        </fieldset>



        <fieldset style="background-color: aliceblue;">
        <legend>Mode of Payment & Pass Collection</legend>
        <label for="payment">Mode of Payment : </label>
        <select name="" id="">
            <option value="" selected disabled>--select--</option>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
            </select>
            <br><br>
        <label for="deliveryMode">Pass Delivery Mode :</label>
        <select name="" id="">
            <option value="" selected disabled>--select--</option>
            <option value="Home Delivery">Home Delivery</option>
            <option value="Self Collection">Self Collection</option>
            </select><br><br>

            <label for="center">Center at which you want to Collect Pass : </label>
            <select name="" id="">
                <option value="" selected disabled>--select--</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Warangal">Warangal</option>
                <option value="Nalgonda">Nalgonda</option>
                <option value="Khammam">Khammam</option>
                <option value="Mahabubnagar">Mahabubnagar</option>
            </select><br><br>
        </fieldset>
